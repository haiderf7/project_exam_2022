    <header class="nav-bar">
      <nav>
        <ul>

        </ul>
      </nav>
    </header>
    <main class="form-container">
      <h1 class="h1-contact-us">Contact us</h1>
      <form id="contactForm">
        <div>
          <label>
            Name (required)
            <input name="Name" id="Name" />
          </label>
          <div class="error" id="NameError">Please enter your first name</div>
        </div>

        <div>
          <label>
            Email
            <input name="email" id="email" />
          </label>
          <div class="error" id="emailError">
            Please enter a valid email address
          </div>
        </div>

        <div>
          <label>
            Message (minimum 20 characters)
            <input name="message" id="message" class="message" />
          </label>
          <div class="error" id="messageError">
            Your Subject must be at least 20 characters
          </div>
        </div>
        <button>Submit</button>
      </form>
    </main>
    <script src="js/contact.js"></script>
    <div></div>
    <footer>
      <p>Haiders football blog</p>
      <div class="footer-icons">
        <a href="https://www.facebook.com/"><i class="fab fa-facebook"></i></a>
